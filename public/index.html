<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <title>RainMan</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon_package/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon_package/site.webmanifest" />
    <link rel="mask-icon" href="images/favicon_package/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Roboto:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="title">RainMan</div>
      <div class="icon-container">
        <i class="fa-solid fa-umbrella"></i>
      </div>
    </nav>
    <div id="search-container">
      <input id="search-input" type="text" placeholder="Enter starting point..." />
    </div>
    <div id="destination-container">
      <input id="destination-input" type="text" placeholder="Enter destination..." />
    </div>
    <div id="button-container">
      <button id="clear-button">Clear</button>
      <button id="current-location-button">Current Location</button>
    </div>
    <div id="weather-info-window" class="weather-info-window">
      <div class="weather-info-content">
        <h3 id="weather-info-location"></h3>
        <p id="weather-info-conditions"></p>
        <p id="weather-info-temperature"></p>
        <img id="weather-info-icon" src="" alt="Icon" />
      </div>
    </div>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1SxniWxQxRisqBdWp8NZ5OVXbT1dNXBE&libraries=visualization,geometry,places&callback=initMap"
    ></script>
  </body>
</html>
